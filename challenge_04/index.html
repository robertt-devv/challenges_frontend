<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend Mentor | Profile card component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="res/favicon.png">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <section id="card">
        <div id="avatar">
            <img id="image" src="res/avatar.jpg" alt="young person image"/>
        </div>
        <h1 id="name">
            Victor Crest
            <span id="age">26</span>
        </h1>
        
        <span id="city">London</span>
        
        <div id="dashboard">
            <div class="item">
                <span class="label">80K</span>
                <span class="value">Follows</span>
            </div>
            <div class="item">
                <span class="label">803K</span>
                <span class="value">Likes</span>
            </div>
            <div class="item">
                <span class="label">1.4K</span>
                <span class="value">Photos</span>
            </div>
        </div>
    </section>
</body>
</html>
