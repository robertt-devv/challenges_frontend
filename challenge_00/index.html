<!DOCTYPE html>

<html lang='en'>
	<header>
		<meta charset='utf-8' name='viewport' content='width=device-width'/>
		<link rel='stylesheet' href='css/styles.css'/>
		<link rel='icon' type='image/png' href='res/fav.png'/>
		<title>Frontend Mentor | Order summary card</title>
	</header>

	<body>
		<div id='card-container'>
			<header id='card-header'>
				<img src='res/person.svg' alt='image of a happy person and listening to music'/>
				<h1>Order Summary</h1>
				<p> You can now listen to millions of songs, audiobooks, 
				and podcasts on any device anywhere you like! </p>
			</header>
            <div id='card-buttons'>
				<div id='--change'>
					<img src='res/music.svg' alt='music icon'/>
					<p>Annual Plan<span>$59.99/year</span></p>
					<a href='#'>Change</a>
				</div>
				<div id='--buttons'>
					<input type='button' value='Proceed to Payment'/>
					<input type='button' value='Cancel Order'/>
				</div>
			</div>
		</div>

	</body>

</html>
