<!DOCTYPE html>

<html lang="en">
	<head>
		<title> Frontend Mentor | Order summary card </title>
		<meta name="viewport" content="width=device-width"/>
		<link rel="stylesheet" href="css/styles.css"/>
		<link rel="icon" type="image/png" href="res/fav.png"/>
		<link name="author" content="robertt-devv@outlool.com">
		<meta charset="UTF-8">
	</head>

	<body>
		<section class="card">
			<header id="cheader">
				<img src="res/img_01.jpg" alt="image of a happy person and listening to music"/>
				<h1> Order Summary </h1>
				<p> You can now listen to millions of songs, audiobooks, 
				and podcasts on any device anywhere you like! </p>
			</header>

            <div id="cbody">
				<img src="res/img_02.png" alt="music icon"/>
				<p>Annual Plan<br><span>$59.99/year</span></p>
				<a href="#">Change</a>
			</div>

			<input class="buttons" type="button" value="Proceed to Payment"/>
			<input class="buttons" type="button" value="Cancel Order"/>
		</section>
	</body>
</html>
